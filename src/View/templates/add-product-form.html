
<h3>Add new product to the price list</h3>
<form action="/" method="post" name="product">
    <label>Product Name:
        <input type="text" name="name" size="20">
    </label>
    <br>
    <label>Product description:
        <input type="text" name="description" size="40">
    </label>
    <br>
    <label>Product price:
        <input type="text" name="price" size="6">
    </label>
    <br>
    <label>Quantity:
        <input type="text" name="quantity" size="6">
    </label>
    <br>
    <input type="submit" name="action" value="add_product" class="button small">
</form>
